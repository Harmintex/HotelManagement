<div class="main-page" >
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone number </th>
          <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="roomType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Room type </th>
          <td mat-cell *matCellDef="let element"> {{element.roomType}} </td>
        </ng-container>

        <ng-container matColumnDef="periodTime">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Period time</th>
          <td mat-cell *matCellDef="let element"> {{element.periodTime + ' days'}} </td>
        </ng-container>

       <!-- <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <button mat-raised-button color="warn" (click)="deleteEntry(row)">Delete</button>
            </td>
        </ng-container>-->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

</div>
