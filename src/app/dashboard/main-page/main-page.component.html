
<div class="main-page" >
  <mat-card id="search-card">
    <mat-form-field appearance="outline" id="search-field">
        <mat-label>Search tool</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search tool">
    </mat-form-field>
</mat-card>
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8">

        <ng-container matColumnDef="roomType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Room type </th>
          <td mat-cell *matCellDef="let element"> {{element.roomType}} </td>
        </ng-container>

        <ng-container matColumnDef="noOfRooms">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. of rooms </th>
          <td mat-cell *matCellDef="let element"> {{element.noOfRooms}} </td>
        </ng-container>

        <ng-container matColumnDef="checkIn">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Check in </th>
          <td mat-cell *matCellDef="let element"> {{element.checkIn | date: "MMMM d, y"}} </td>
        </ng-container>

        <ng-container matColumnDef="checkOut">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Check out </th>
          <td mat-cell *matCellDef="let element"> {{element.checkOut | date: "MMMM d, y"}} </td>
        </ng-container>

        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> State</th>
          <td mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>

    <!-- <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <button mat-raised-button color="warn" (click)="deleteEntry(row)">Delete</button>
            </td>
        </ng-container>-->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button id="log-out-button" mat-raised-button color="primary" (click)="logOut()">LOG OUT</button>
</div>
