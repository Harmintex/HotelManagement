<div id="login-page">
  <div class="header">
    <h1>LOGIN</h1>
  </div>

  <form [formGroup]="logInForm" (ngSubmit)="logIn()">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input
        matInput
        placeholder="Username..."
        formControlName="username"
        required
        name="username"
        autocomplete="on"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input
        matInput
        placeholder="Enter email..."
        required="Da"
        formControlName="email"
        required
        name="email"
        autocomplete="on"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input
        type="password"
        matInput
        placeholder="Enter password..."
        formControlName="password"
        required
        name="password"
        autocomplete="on"
      />
    </mat-form-field>
    <a [routerLink]="'/authentification/register'">Don't have an account? Register now!</a>
    <mat-checkbox color="primary" [checked]="rememberChecked" (change)="changeState()">Remember me</mat-checkbox>
    <button mat-raised-button color="primary" type="submit">LOG IN</button>
  </form>
</div>
